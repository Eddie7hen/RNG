<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>signIn</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/signIn.css" />
    
</head>
<body>
    <header id="header"></header>
    <main id="sign">
        <div class="container">
            <div class="sign-box">
                <h3 class="sign-nav">用户注册</h3>
                <div class="ph-sign">
                    <ul>
                        <li>
                            <input type="text" name="signName" class="signIpt" id="account" placeholder="手机号"/>
                             <div class="show"></div>
                        </li>
                        <li>
                            <input type="password" name="signPswd" class="signIpt" id="password" placeholder="密码,6位以上"/>
                        </li>
                        <li>
                            <input type="password" name="againPswd" class="signIpt" id="agpassword"placeholder="再次输入密码"/>
                        </li>
                        <li>
                            <label for="signCheckbox" class="signLbel"><input type="checkbox" name="signCheckbox"/>&nbsp;&nbsp;我同意《TPS用户注册协议》</label>
                        </li>
                        <li><input type="button" name="loginSubmit" class="btnIpt" value="同意协议并注册" /></li>
                        <p class="notVip">已有账号?<a href="#" style="padding-left:10px;color:skyblue;">马上登录</a></p>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
<script src="../js/require.js" data-main="../js/signIn"></script>
